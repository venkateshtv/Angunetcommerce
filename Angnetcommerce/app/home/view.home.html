<section id="carsgrid" class="clearfix">
    <div ng-repeat="product in products" class="col-lg-4 col-md-4 col-sm-6 col-xs-12 gap-btm">
        <div  class="thumbnail">
            <div class="blog-image">
                <div class="date">
                    <ul class="list-unstyled">
                        <li>
                            {{product.Currency}} {{product.Price}}
                        </li>
                        <li>
                            {{product.Year}} {{product.Month}}
                        </li>
                    </ul>
                </div>
                <a href="#/productdetail/{{product.Stock_No}}">
                    <img src="images/blog1.png" class="img-responsive" alt="...">
                </a>
                
                <div class="down-arrow">
                </div>
            </div>
            <div class="caption">
                <h3>
                    {{product.Model}}
                </h3>
                <p>
                    Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.
                </p>
            </div>
        </div>
    </div>
</section>
